<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel form</title>
</head>
<body>
    <header>
        <h1>Travel agency</h1>
        <a href="index.html"><img src="img/logo.webp" alt="img" width="130" height="130"></a>
        <nav>
            <a href="loginForm.html">Login</a>
            <a href="personalBlog.html">Personal blog</a>
        </nav>
    </header>
    <main>
        <section>
            <form action="index.html">
                <fieldset>
                    <legend>Gender</legend>
                    <label><input type="radio" id="female" name="gender" value="female" checked> Female</label>
                    <label><input type="radio" id="male" name="gender" value="male"> Male</label>
                </fieldset>
                <fieldset>
                    <legend>Personality</legend>
                    <input type="checkbox" name="personality" id="loving" value="loving" checked> <label for="loving">Loving</label>
                    <input type="checkbox" name="personality" id="lazy" value="lazy"> <label for="lazy">Lazy</label>
                    <input type="checkbox" name="personality" id="energetic" value="energetic"> <label for="energetic">Energetic</label>
                </fieldset>
                <input type="text" name="name" placeholder="Name" required>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; Your Travel Agency <a href="index.html">Home</a></p>
    </footer>
</body>
</html>
