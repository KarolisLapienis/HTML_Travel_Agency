<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <header>
        <h1>Travel agency</h1>
        <a href="index.html"><img src="img/logo.webp" alt="logo" width="130" height="130"></a>
        <nav>
            <a href="index.html">Travel agency</a>
            <a href="travelForm.html">Travel form</a>
            <a href="personalBlog.html">Personal blog</a>
        </nav>
    </header>
    <main>
        <form action="index.html">Login <!-- align is a deprecated -->
            <br>
            <label for="username">Name</label>
            <input type="text" id="username" name="username" placeholder="username" required>
            <br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="email" required>
            <br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="password" required>
            <br>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
