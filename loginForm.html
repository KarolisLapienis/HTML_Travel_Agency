    <main>
        <h1>Login</h1>
        <form action="personalBlog.html">
            <label for="username">Name</label>
            <input type="text" id="username" name="username" placeholder="username" required>
            <br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="email" required pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}(\.[a-zA-Z]{2,6})?">
            <br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="8-30 characters" required minlength="8" maxlength="30">
            <br>
            <button type="submit">Submit</button>
        </form>
    </main>
